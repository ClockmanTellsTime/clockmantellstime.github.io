<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://clockmantellstime.github.io/other/num2txt.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <title class="title">EZ Money</title>
    <div class="start">
        <div class="label1">EZ Money</div>
        <p class="label2">A simple game where you can earn some simple money</p>
        <button class="startGame">start</button>
    </div>
    <div class="game">
        <div class="earth">
            <div class="earthContent">
                <label class="earthMoneyDisplay">money</label>
                <br><br>
                <button class="earthPrintMoney defaultButtons">Print money!</button>
                <br>
                <button class="earthUpgradeButton defaultButtons">upgrades</button><br>
                <div class="earthUpgrades">
                    <div class="earthPage1 page">
                        <div class="earthPrinter">
                            <button class="earthUpgradePrinter">buy</button>
                            <label class="earthUpgradeDisplay"></label>
                        </div>
                        <br>
                        <div class="earthAutoUpgrade">
                            <button class="earthAutoUpgradeBuy">buy</button>
                            <label class="earthAutoUpgradeDisplay">Auto upgrade</label>
                        </div>
                        <div class="earthAutoPrintMoney">
                            <button class="earthAutoPrintMoneyBuy">buy</button>
                            <label class="earthAutoPrintMoneyDisplay">Auto print money</label>
                        </div>
                        <div class="earthAutoPlay">
                            <button class="earthAutoPlayBuy">buy</button>
                            <label class="earthAutoPlayDisplay">Auto play</label>
                        </div>
                        <br>
                        <div class="earthBuilder">
                            <button class="earthHireBuilder">Hire</button>
                            <label class="earthBuilderDisplay"></label>
                        </div>
                        <div class="earthManager">
                            <button class="earthHireManager">Hire</button>
                            <label class="earthManagerDisplay"></label>
                        </div>
                        <div class="earthSuperManager">
                            <button class="earthHireSuperManager">Hire</button>
                            <label class="earthSuperManagerDisplay"></label>
                        </div>
                        <br>
                        <div class="earthpage1factories"></div>
                    </div>
                    <div class="earthPage2 page">
                        <div class="earthEngineer">
                            <button class="earthHireEngineer">Hire</button>
                            <label class="earthEngineerDisplay"></label>
                        </div>
                        <br><div class="earthpage2factories"></div>
                        <div class="earthPrestige">
        
                            <br><button class="earthPrestigeButton">
                            Prestige                    
                            <div class="earthPrestigeProgress">
                                <div class="earthPrestigeProgressFill"></div>
                            </div>
                            </button><br>
                            <label>Prestige: Restart your earth progress, but earn prestige tokens which can be used for more upgrades</label><br>
                            <label class="earthPrestigeDisplay">Prestiges: 0</label>
                        </div><br>
                    </div>
                    <div class="earthChangePage">
                        <label class="earthPageDisplay">Page: 0</label>
                        <button class="earthUp">
                            <div class="up_arrow"></div>
                        </button>
                        <button class="earthDown">
                            <div class="down_arrow"></div>
                        </button>
                    </div>
                </div>
                <button class="earthPrestigeUpgradesButton defaultButtons">prestige upgrades</button>
        
                <div class="earthPrestigeUpgrades">
                    <label class="earthTokenDisplay">PT$:100</label><br><br>
        
        
                    <div class="earthNuclearFactories prestigeUpgrade">
                        <button class="earthBuyNuclearFactories">buy</button>
                        <label class="earthNuclearFactoriesDisplay">Increase production and speed by nuclear power. Cost: PT$69 Level: 10</label>
                    </div>
                    <div class="earthTaxCuts prestigeUpgrade">
                        <button class="earthBuyTaxCuts">buy</button>
                        <label class="earthTaxCutsDisplay">Reduce the prices of everything. Cost: PT$69 Tax cuts: 10%</label>
                    </div>
                    <div class="bearthBuyOneGetOneFree prestigeUpgrade">
                        <button class="earthBuyBuyOneGetOneFree">buy</button>
                        <label class="earthBOGOFDisplay">Increase the amount of free factories you get when BUYING. Cost: PT$69 Level: 10</label>
                    </div>
                    <div class="earthMoreMoney prestigeUpgrade">
                        <button class="earthBuyMoreMoney">buy</button>
                        <label class="earthMoreMoneyDisplay">The more you buy, the more you multiplier you get. Cost: PT$69 Multiplier: 10</label>
                    </div>
                    <div class="earthMoreTokens prestigeUpgrade">
                        <button class="earthBuyMoreTokens">buy</button>
                        <label class="earthMoreTokensDisplay">The more you buy, the more you tokens you get per prestige. Cost: PT$69 Extra Tokens: 10</label>
                    </div>

                    <br><br>

                    <div class="earthWwizzard">
                        <button class="earthHireWizzard">Hire</button>
                        <label class="earthWizzardDisplay">eeeeee</label>
                    </div>
                    <div class="earthHackerMan">
                        <button class="earthHireHackerMan">Hire</button>
                        <label class="earthHackerManDisplay">eeeeee</label>
                    </div>
                    <div class="earthArtist">
                        <button class="earthHireArtist">Hire</button>
                        <label class="earthArtistDisplay">eeeeee</label>
                    </div>
                    <div class="earthNasaEngineer">
                        <button class="earthHireNasaEngineer">Hire</button>
                        <label class="earthNasaEngineerDisplay">eeeeee</label>
                    </div>
                    <div class="earthBuisnessManager">
                        <button class="earthHireBuisnessManager">Hire</button>
                        <label class="earthBuisnessManagerDisplay">eeeeee</label>
                    </div>
        
                    
                </div>
            </div>
            <div class="earthBackground">
                <div class="earthGround"></div>
                <div class="earthSky"></div>
            </div>
        </div>  
        <div class="moon">
            <div class="moonLockScreen">
                <br><br>
                <label for="YourMom" class="purchaseMoonLabel">Purchase Moon</label><br>
                <label for="YourMom" class="purchaseMoonLabel2">Purchase a license to be able to start menufacturing money on the moon!</label><br>
                <label for="YourMom" class="purchaseMoonLabelBest">cost: $10000</label><br><br><br>
                <button class="purchaseMoon">buy</button>
            </div>
            <div class="moonContent">
                <label for="" class="moonMoneyDisplay">Moon Tokens: M$100</label><br>
                <label for="" class="moonPopulationDisplay">Population: 0</label><br>
                <label for="" class="moonFoodDisplay">Food: 100</label><br>
                <label for="" class="moonWaterDisplay">Water: 100</label><br>
                <label for="" class="moonEnergyDisplay">Energy: 100</label><br><br>
                <button class="printMoonMoney defaultButtons">Make Moon money</button><br>
                <button class="moonUpgradeButton defaultButtons">upgrades</button><br>
                <div class="moonUpgrades">
                    <div class="moonPage1 moonpage">
                        <div class="moonPrinter">
                            <button class="upgradeMoonPrinter"  onclick="upgrade('moon')">buy</button>
                            <label class="moonUpgradeDisplay">Costs $50 to upgrade. You currently make $2.02 million per click.</label>
                        </div>
                        
                        <br>

                        <div class="moonAutoPrintMoney">
                            <button class="moonAutoPrintMoneyBuy">buy</button>
                            <label for="" class="moonAutoPrintMoneyDisplay">autoprint</label>
                        </div>

                        <div class="moonAutoUpgrade">
                            <button class="moonAutoUpgradeBuy">buy</button>
                            <label for="" class="moonAutoUpgradeDisplay">autoupgrade</label>
                        </div>

                        <br>

                        <div class="moonColonists">
                            <button class="hireMoonColonist" onclick="hireColonists('moon')">hire</button>
                            <label for="" class="moonColonistsDisplay">hi</label>
                        </div>
                        <div class="moonBuilder">
                            <button class="hireMoonBuilder">buy</button>
                            <label for="" class="moonBuilderDisplay">builder</label>
                        </div>
                        <div class="moonEngineer">
                            <button class="hireMoonEngineer">buy</button>
                            <label class="moonEngineerDisplay">engineer</label>
                        </div>
                        <div class="moonManager">
                            <button class="hireMoonManager">buy</button>
                            <label for="" class="moonManagerDisplay">manager</label>
                        </div>
                        <div class="moonSuperManager">
                            <button class="hireMoonSuperManager">buy</button>
                            <label for="" class="moonSuperManagerDisplay">super manager</label>
                        </div>


                    </div>

                    <div class="moonPage2 moonpage">
                        <div class="moonpage2reactors">
    
                        </div>

                        <br>

                        <div class="moonpage2habitats">
    
                        </div>
                    </div>

                    <div class="moonPage3 moonpage">
                        <div class="moonpage3watermakers">
    
                        </div>
                        <br>
                        <div class="moonpage3farms">
    
                        </div>
                        <br>
                    </div>

                    <div class="moonPage4 moonpage">
                        <div class="moonpage4factories">
    
                        </div>

                        <div class="moonPrestige">
        
                            <br><button class="moonPrestigeButton">
                            Prestige                    
                            <div class="moonPrestigeProgress">
                                <div class="moonPrestigeProgressFill"></div>
                            </div>
                            </button><br>
                            <label>Prestige: Restart your moon progress, but earn prestige tokens which can be used for more upgrades</label><br>
                            <label class="moonPrestigeDisplay">Prestiges: 0</label>
                        </div><br>
                    </div>

                    <div class="moonChangePage">
                        <label class="moonPageDisplay">Page: 0</label>
                        <button class="moonUp">
                            <div class="up_arrow"></div>
                        </button>
                        <button class="moonDown">
                            <div class="down_arrow"></div>
                        </button>
                    </div>
                </div>
                
                <button class="moonPrestigeUpgradesButton defaultButtons">prestige upgrades</button>
        
                <div class="moonPrestigeUpgrades">
                    <label class="moonTokenDisplay">PT$:100</label><br><br>
        
        
                    <div class="moonNuclearFactories prestigeUpgrade">
                        <button class="moonBuyNuclearFactories">buy</button>
                        <label class="moonNuclearFactoriesDisplay">Increase production and speed by nuclear power. Cost: PT$69 Level: 10</label>
                    </div>
                    <div class="moonTaxCuts prestigeUpgrade">
                        <button class="moonBuyTaxCuts">buy</button>
                        <label class="moonTaxCutsDisplay">Reduce the prices of everything. Cost: PT$69 Tax cuts: 10%</label>
                    </div>
                    <div class="bmoonBuyOneGetOneFree prestigeUpgrade">
                        <button class="moonBuyBuyOneGetOneFree">buy</button>
                        <label class="moonBOGOFDisplay">Increase the amount of free factories you get when BUYING. Cost: PT$69 Level: 10</label>
                    </div>
                    <div class="moonMoreMoney prestigeUpgrade">
                        <button class="moonBuyMoreMoney">buy</button>
                        <label class="moonMoreMoneyDisplay">The more you buy, the more you multiplier you get. Cost: PT$69 Multiplier: 10</label>
                    </div>
                    <div class="moonMoreTokens prestigeUpgrade">
                        <button class="moonBuyMoreTokens">buy</button>
                        <label class="moonMoreTokensDisplay">The more you buy, the more you tokens you get per prestige. Cost: PT$69 Extra Tokens: 10</label>
                    </div>

                    <br><br>

                    <div class="moonWwizzard">
                        <button class="moonHireWizzard">Hire</button>
                        <label class="moonWizzardDisplay">eeeeee</label>
                    </div>
                    <div class="moonHackerMan">
                        <button class="moonHireHackerMan">Hire</button>
                        <label class="moonHackerManDisplay">eeeeee</label>
                    </div>
                    <div class="moonArtist">
                        <button class="moonHireArtist">Hire</button>
                        <label class="moonArtistDisplay">eeeeee</label>
                    </div>
                    <div class="moonNasaEngineer">
                        <button class="moonHireNasaEngineer">Hire</button>
                        <label class="moonNasaEngineerDisplay">eeeeee</label>
                    </div>
                    <div class="moonBuisnessManager">
                        <button class="moonHireBuisnessManager">Hire</button>
                        <label class="moonBuisnessManagerDisplay">eeeeee</label>
                    </div>
                </div>
            </div>
            <div class="moonBackground">
                <div class="moonGround"></div>
                <div class="moonSky"></div>
            </div>
        </div>

        <button class="changeWorldUp">></button>
        <button class="changeWorldDown"><</button>
    </div>
    <div class="difficulty">
        <p class="Select">Select difficulty</p>
        <div class="difficultyButtons">
            <button class="easy">easy</button>
            <button class="medium">medium</button>
            <button class="hard">hard</button>
            <button class="insane">insane</button>
            <button class="impossible">impossible</button>
        </div>
    </div>
    <dialog class="alert">
        <div class="message"></div>
        <button class="close">close</button>
    </dialog>
</body>

</html>
